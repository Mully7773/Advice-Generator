<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/general.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <script type="module" src="./src/js/controller.js"></script>

    <title>Advice-Generator-App</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="advice-box">
          <div class="advice-number-container">
            <p class="advice-number-text">
              Advice <span class="advice-number"></span>
            </p>
          </div>
          <div class="advice-container">
            <p class="advice">Click the green button for some advice</p>
          </div>
          <div class="divider">
            <img
              class="divider-img"
              src="./src/images/pattern-divider-desktop.svg"
            />
          </div>
          <button class="dice-btn">
            <img class="dice-icon" src="./src/images/icon-dice.svg" />
          </button>
        </div>
        <!-- <div class="spinner"></div> -->
      </div>
    </main>
  </body>
</html>
