<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/general.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/queries.css" />

    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script type="module" src="./src/js/controller.js"></script>

    <title>Advice-Generator-App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="advice-box">
          <div class="advice-number-container">
            <h1 class="advice-number-text">
              Advice: <span class="advice-number"></span>
            </h1>
          </div>
          <div class="advice-container">
            <blockquote class="advice">Click the green button.</blockquote>
          </div>
          <picture class="divider">
            <source
              srcset="./src/images/pattern-divider-desktop.svg"
              media="(min-width: 1000px"
            />
            <img
              class="divider-img"
              src="./src/images/pattern-divider-mobile.svg"
              aria-hidden="true"
              alt="divider"
            />
            <!-- <img
              class="divider-img"
              src="./src/images/pattern-divider-desktop.svg"
            /> -->
          </picture>
          <button aria-label="Generate advice" class="dice-btn">
            <img class="dice-icon" src="./src/images/icon-dice.svg" />
          </button>
        </div>
        <!-- <div class="spinner"></div> -->
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </div>
      <div class="footer-text">
        <p class="name-text">
          Developed by: <span class="name-attribution">Nick Mullenmeister</span>
        </p>
        <ul class="social-links">
          <li>
            <a
              class="footer-link"
              href="https://github.com/Mully7773"
              target="_blank"
              ><ion-icon class="social-icon" name="logo-github"></ion-icon
            ></a>
          </li>
          <li>
            <a
              class="footer-link"
              href="http://linkedin.com/in/nick-mullenmeister-b7a62078"
              target="_blank"
              ><ion-icon class="social-icon" name="logo-linkedin"></ion-icon
            ></a>
          </li>
          <li>
            <a class="footer-link" href="mailto: mully7773@gmail.com"
              ><ion-icon class="social-icon" name="mail-outline"></ion-icon
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
